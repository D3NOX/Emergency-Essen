<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Mitgliederübersicht</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .sidebar {
            width: 350px;
            padding: 20px;
            background-color: #2c2f33;
            color: white;
        }

        h1 {
            color: #7289da;
        }

        p {
            font-size: 18px;
        }

        iframe {
            border: none;
        }
    </style>
</head>
<body>

    <!-- Hauptinhalt der Webseite -->
    <div class="content">
        <h1>Willkommen auf unserer Webseite!</h1>
        <p>Hier findest du die Mitgliederübersicht und den Status unseres Discord-Servers.</p>
        <p>Tritt unserem Discord-Server bei und diskutiere mit uns!</p>
    </div>

    <!-- Sidebar mit dem Discord-Widget -->
    <div class="sidebar">
        <h2>Unser Discord-Server</h2>
        <iframe src="https://discord.com/widget?id=1267474850499264657&theme=dark" width="300" height="500" allowtransparency="true"></iframe>
    </div>

</body>
</html>
