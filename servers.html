    <style>
        /* Dropdown Menu Style */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #3c3c3c;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 4px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: #3c3c3c;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .btn-secondary {
            background-color: #9d2700;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .btn-secondary:hover {
            background-color: #ff4202;
        }
    </style>
</head>
